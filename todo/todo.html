<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h2 id="pageHeader"></h2>
        <button type="button" id="logoutButton">LOG OUT</button>
        <div class="newEntryContainer">
            <div class="AddForm">
                <button type="button" id="addButton">ADD TASK</button>
            </div>
            
            <div id="newEntryInput" style="display:none">
                <!-- <p>Type</p> -->
                <input type="text" name="newEntryType" id="newEntryType" autofocus placeholder="Type:">
                <br>
                <!-- <p>Content</p> -->
                <input type="text" name="newEntryContent" id="newEntryContent" placeholder="Content:">
                <br>
                <!-- <p>End date</p> -->
                <input type="date" name="newEntryEndDate" id="newEntryEndDate">
                <br>
                <button id="saveEntry">SAVE</button>
                <button id="cancelEntry">CANCEL</button>
            </div>
        </div>
    <div class="activeEntryContainer"></div>
    <div class="completedEntryContainer"></div>
</body>
<script src="script.js"></script>
</html
